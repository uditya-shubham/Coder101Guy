<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for feedback and showing us the scope of improvement.</p>
    </header>
    <main id="main-form">
        <form action="#" id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" name="" id="name" placeholder="Uditya Kumar" required><br>

            <label for="email" id="email-label">Email</label><br>
            <input type="email" name="" id="email" placeholder="shubhamkumaar200@gmail.com" required><br>
            <label for="number" id="number-label">Age</label><br>
            <input type="number" id="number" min="12" max="45" placeholder="23" required><br>
            <label for="dropdown">Would you recommend freeCodeCamp to a friend?</label><br>
            <select name="" id="dropdown"><br>
                <option value="hd">Definitely</option><br>
                <option value="dd">Maybe</option><br>
                <option value="js">Not Sure</option><br>

            </select><br><br>
            <label for="rad">What is your favorite feature of freeCodeCamp?</label><br>
            <input type="radio" name="fav" id="rad" value="challenges"> challenges <br>
            <input type="radio" name="fav" id="rad" value="Projects"> Projects <br><br><br>

           <label for="check">What would you like to see improved? (Check all that apply)</label><br><br>
           <input type="checkbox" id="check" value="Front-end"> Front-end Projects <br>
           <input type="checkbox" id="check" value="Back-end"> Back-end Projects <br>
           <input type="checkbox" id="check" value="Data Visualization"> Data Visualization <br>
           <input type="checkbox" id="check" value="Open"> Open Source Community <br><br><br>

           <label for="teaxtarea">Any Comment or suggestion:</label><br><br>
              <textarea name="yexygs" id="textarea" cols="40" rows="5" placeholder="Enter your comment here..."></textarea><br>

           
              <input id="submit" type="submit" value="Submit">



        </form>
    </main>


    
</body>
</html>
